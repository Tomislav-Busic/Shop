<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans&display=swap" rel="stylesheet">
    <title>Shop</title>
</head>
<body>

    <!-- header -->
    <header>
        <h1>Shop</h1>

        <div class="menu">
            <ul class="menu-ul">
                <li><a href="/">Home</a></li>
                <li class="dropdown">
                    <button id="categories_btn">Categories</button>
                    <div class="dropdown-text">
                        <ul  id="dropdown_id">
                            
                        </ul>
                    </div>
                </li>
                <li><a href="#">News</a></li>
            </ul>
        </div>

        <button class="menu-btn" id="menu_btn">MENU</button>
    </header>

    <!-- main -->
    <main>
        <section>
            
            <div class="categories" id="categories_id"></div>
        </section>
    </main>

    <!-- footer -->
    <footer>
        <h3 id="footer_copyrights">Copyright &copy;</h3>    
    </footer>



    <!-- TEMPLATES -->

    <!-- template categories -->
    <template id="category_template_id">
        <div class="card">
            <img src="${image}" alt="${name}">
            <h1>${name}</h1>
        </div>
    </template>

    <!-- template dropdown -->
    <template id="template_dropdown_id">
        <li><a href="#">${name}</a></li>
    </template>

    <script src="script.js"></script>

    <script src="script.js"></script>
</body>
</html>
