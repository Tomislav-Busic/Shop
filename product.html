<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans&display=swap" rel="stylesheet">
    <title>Product</title>
</head>
<body>

    

    
    <section class="product-section" id="section_product_id"></section>

    

    <!-- template modal -->
    <template id="template_product">
        
        <div class="details">
            <h3>${category}</h3>
            <div class="images">
                <img src="${image}" alt="${name} img">
            </div>
            <h1>${name}</h1>
            <h2>$${price}</h2>
            <div class="description">
                <div class="show"><p>${descriptionShort}...</p></div>
                <div class="hide"><p>${description}</p></div>
                <button onclick="readMore(this)">Read more</button>
            </div>
            <button class="close-details" onclick="closeDetails()">&#9668 BACK</button>
        </div>

    </template>
   
    
    
    <script src="Api.js"></script>
    <script src="product.js"></script>
</body>
</html>
