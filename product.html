<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans&display=swap" rel="stylesheet">
    <title>Product</title>
</head>
<body>

    

    <!-- main -->
    <main>
        <section id="modal"></section>

    </main>




    <!-- TEMPLATES -->

   
    <!-- template modal -->
    <template id="template_modal">
        
        <div class="details">
            <h4>${category}</h4>
            <div class="images">
                <img src="${image}" alt="${name} img">
            </div>
            <h1>${name}</h1>
            <div class="description">
                <div class="show">${description}</div>
                <div class="hide">${description}</div>
            </div>
            <button onclick="closeModal()">&#9668 BACK</button>
        </div>

    </template>



    
    
    <script src="Api.js"></script>
    <script src="script.js"></script>
</body>
</html>
